<!-- tell the user what is the type of the file -->

	<option value=".genbank">GEN BANK</option>

</select>

<!-- allow user to upload the file -->
<!--  embed some JavaScript -->

<!-- modification / credit to: George Dunlop (Vacdesign) -->
<!-- http://jsfiddle.net/vacidesign/ja0tyj0f/ -->

<input type='file' >
<img id="userImage" src="#" alt="imageOfUser">

<!-- embed some JavaScript (JSFiddle) -->
<!--  reused code from uploadimage.html -->
<script>
$(function() {
	$(":file").change(function () {
		// determine if the files match with reader 
		// and user upload
		if (this.files && this.files[0]) {
			var imageReader = new FileReader();
			imageReader.onload = imageIsLoaded;
			imageReader.readAsDataURL(this.files[0]);
		}
	});
});

// determine if the image has been uploaded 
function imageIsLoaded(img) {
	$('#userImage').attr('src',img.target.result);
};
</script>
