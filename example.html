<!DOCTYPE html>
<html>
<head>
	
	<!-- descriptive title -->
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>


	
</head>
<body>

<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	// London (example 1)
	// var mymap = L.map('mapid').setView([51.505, -0.09], 13);
	
	// Boston (example 2)
	var mymap = L.map('mapid').setView([42.3601,71.0589], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	// marker to Picadilly Circus 
	
	// L.marker([51.5, -0.09]).addTo(mymap);

	// marker to TD Garden 
	
	// negative longitude due to Western Hemisphere 
	L.marker([42.3662,71.0621])
	
	// make a green circle surrounding Garden 
	L.circle([42.3662,-71.0621], {
		color: 'green',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 500
	}).addTo(mymap);
	
	// make another circle for Oakland (Warriors home court)
	L.circle([37.750292, -122.203049], {
		color: 'yellow',
		fillColor: '#f04',
		fillOpacity: 0.5,
		radius: 500
	}).addTo(mymap);
	
	// add a pop up 
	var popup = L.popup()
		.setLatLng([42.3662,-71.0621])
		.setContent("TD Garden, home of the Boston Celtics" <br> 
		" 100 Legends Way")
		.openOn(mymap);

	// BU popup 
	// red triangle 
	var popup2 = L.popup()
		.setLatLng([42.3505,-71.1054])
		.setContent("Boston University")
		.openOn(mymap);
	
	// user clicks on event (saves location)
	function onMapClick(e) {
		alert("You clicked the map at: " + e.latlng);
	}
	
	mymap.on('click', onMapClick);
	
	/* optional:
		click event object 
		with popup instead of alarm */

			.openOn(mymap)
	}
	
	// usage 
	mymap.on('click again', onMapClick);
	*/
	
</script>
</body>
</html>
